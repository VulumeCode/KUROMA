<!DOCTYPE html>
<html>
<head>
  <title>KUROMA</title>

<meta name="viewport" content="width=device-width, user-scalable=no">
<meta name="theme-color" content="#2c292d" />
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:900&amp;subset=japanese" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900" rel="stylesheet">

<link href="kuroma.css" rel="stylesheet">

<link rel="icon" type="image/png" href="favicontr.png" sizes="32x32">


<script src="anime.js"></script>
<script src="lodash.js"></script>
<script src="jquery-3.3.1.js"></script>

<script src="helpers.js"></script>
<script src="ai.js"></script>
<script src="view.js"></script>
<script src="kuroma.js"></script>

</head>
<body class="unselectable"  onload="initMazeHTML();">
  <div class="panels">

    <div class="panel">
      <h1>黒馬</h1>
      <h2 onClick="initMaze();">New Game</h2>
      <h2>Choose VS</h2>
      <div id="self" class="aiButton  active" onclick="setVSSelf()">- 1 Player -</div>
      <div id="other" class="aiButton" onclick="setVSOther()">- 2 Player -</div>
      <div id="zen" class="aiButton" onclick="setVSAI('zen')">- AI:Zen -</div>
      <div id="leastmoves" class="aiButton" onclick="setVSAI('leastmoves')">- AI:Samurai -</div>
      <div id="killormostmoves" class="aiButton" onclick="setVSAI('killormostmoves')">- AI:Ronin -</div>
      <div id="killorsurvive" class="aiButton" onclick="setVSAI('killorsurvive')">- AI:Ninja -</div>
      <h2 onclick="view.enterFullscreen()">Fullscreen</h2>
      <h2 onClick="clickRestart();">Restart</h2>
      <h2 onClick="clickReset();">Reset Score</h2>
    </div>
    <div class="panel">
      <h1 id="header" onClick="initMaze();">黒馬</h1>
      <div class="wrapper" id="maze">
        <!-- <div class="box" id="xx" onClick="playerClick(xx);"></div> -->
      </div>
    </div>
    <div class="panel">
      <h1 class="mobileHide">黒馬</h1>
      <div class="stats">
        <div>
          <span style="float:left">>>></span>
          <span style="float:center" id="scoreGame"></span>
          <span style="float:right"><<<</span>
        </div>
        <div>
          <span style="float:left" class="CPUstat">CPU_&nbsp;</span>
          <span style="float:left" class="CPUstat" id="scoreCPU"></span>
          <span style="float:right" class="YOUstat">&nbsp;_YOU</span>
          <span style="float:right" class="YOUstat" id="scoreYOU"></span>
        </div>
        <div>
          <span style="float:left">MAX_</span>
          <span style="float:right" id="max"></span>
        </div>
        <div>
          <span style="float:left">GAMES_</span>
          <span style="float:right" id="games"></span>
        </div>
        <div>
          <span style="float:left">GRADE_</span>
          <span style="float:right" id="rank"></span>
        </div>
      </div>
      <h2 class="title">KUROMA</h2>
    </div>
  </div>

</body>
</html>

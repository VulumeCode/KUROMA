<!DOCTYPE html>
<html>
<head>
  <title>KUROMA</title>

<meta name="viewport" content="width=device-width, user-scalable=no">
<meta name="theme-color" content="#2c292d" />
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:900&amp;subset=japanese" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link href="kuroma.css" rel="stylesheet">

<link rel="icon" type="image/png" href="favicontr.png" sizes="32x32">


<script src="anime.js"></script>
<script src="lodash.js"></script>
<script src="jquery-3.3.1.js"></script>

<script src="helpers.js"></script>
<script src="ai.js"></script>
<script src="view.js"></script>
<script src="kuroma.js"></script>

</head>
<body class="unselectable"  onload="initMazeHTML();">
  <div class="panels">

    <div class="panel">
      <h1>黒馬</h1>
      <h2 style="text-decoration: underline;" class="hoverable" onClick="initMaze();">New Game</h2>
      <div class="gameModes">
        <div>
          <span style="float:left" class="aiButton">ZEN_</span>
          <span style="float:right" class="aiButton">_VS</span>
        </div>
        <div>
          <span style="float:left" id="self" class="aiButton  active" onclick="setVSSelf()">1Player</span>
          <span style="float:right" id="other" class="aiButton" onclick="setVSOther()">2Player</span>
        </div>
        <div>
          <span style="float:left" id="zen" class="aiButton" onclick="setVSAI('zen')">AI:Zen</span>
          <span style="float:right" id="leastmoves" class="aiButton" onclick="setVSAI('leastmoves')">AI:Samurai</span>
        </div>
        <div>
          <span style="float:left" id="killormostmoves" class="aiButton" onclick="setVSAI('killormostmoves')">AI:Ronin</span>
          <span style="float:right" id="killorsurvive" class="aiButton" onclick="setVSAI('killorsurvive')">AI:Ninja</span>
        </div>
      </div>
      <div class="gameOptions">
        <div>
          <h2 style="float:left" class="material-icons hoverable" onClick="clickRestart();">history</h2>
          <h2 class="material-icons hoverable" onclick="view.enterFullscreen()">fullscreen</h2>
          <h2 style="float:right" class="material-icons hoverable" onClick="clickReset();">settings_backup_restore</h2>
        </div>
      </div>
    </div>


    <div class="panel">
      <h1 id="header" onClick="initMaze();">黒馬</h1>
      <div class="wrapper" id="maze">
        <!-- <div class="box" id="xx" onClick="playerClick(xx);"></div> -->
      </div>
    </div>
    <div class="panel">
      <h1 class="mobileHide">黒馬</h1>
      <div class="stats">
        <div  id="scoreGameBanner">
          <span style="float:left">>>></span>
          <span style="float:center" id="scoreGame"></span>
          <span style="float:right"><<<</span>
        </div>
        <div>
          <span style="float:left" class="YOUstat">YOU_&nbsp;</span>
          <span style="float:left" class="YOUstat" id="scoreYOU"></span>
          <span style="float:right" class="CPUstat">&nbsp;_CPU</span>
          <span style="float:right" class="CPUstat" id="scoreCPU"></span>
        </div>
        <div>
          <span style="float:left">Max_</span>
          <span style="float:right" id="max"></span>
        </div>
        <div>
          <span style="float:left">Games_</span>
          <span style="float:right" id="games"></span>
        </div>
        <div>
          <span style="float:left">Grade_</span>
          <span style="float:right" id="rank"></span>
        </div>
      </div>
      <h2 class="title">KUROMA</h2>
    </div>
  </div>

</body>
</html>
